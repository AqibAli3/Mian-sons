<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mian & Sons Freight Rate Difference Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="Mian & Sons Freight Rate Difference Calculator" />
    <meta property="og:description" content="Calculate the extra freight rate difference easily." />
    <meta property="og:image" content="https://cdn.soloist.ai/611c88f6-1f7d-43d3-9970-23dcfce16d14/05b77f51-940a-4ce0-8495-100bed1e6de9_2048x2048.webp" />
    <meta property="og:url" content="https://cdn.soloist.ai" />
    <meta property="og:type" content="website" />
</head>
<body>
    <div class="container">
        <img src="mian.png" alt="Mian & sons Logo" id="profile">
        <h1 class="logo">MIAN & SONS </h1>
        <P>Your First Import Solution Since 1988</P>
        <h1>Freight Rate Difference Calculator</h1>
        <form id="freight-form">
            <label for="old-rate">Old Freight Rate (in USD):</label>
            <input type="number" id="old-rate" name="old-rate" required>
            
            <label for="current-rate">Current Freight Rate (in USD):</label>
            <input type="number" id="current-rate" name="current-rate" required>
            
            <label for="usd-rate">USD Convert Rate (to PKR):</label>
            <input type="number" id="usd-rate" name="usd-rate" required>
            
            <label for="cbm">CBM (mÂ³) of this Bill:</label>
            <input type="number" id="cbm" name="cbm" step="0.001" required>
            
            <label for="quantity">Quantity of this Bill:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <button type="submit">Calculate</button>
            <button type="button" id="clear-form">Clear Form</button>
        </form>
        <div id="result"></div>
        <p>&copy; 2024 Syed Aqib Ali.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
